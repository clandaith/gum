<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
  
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/menu :: header"></th:block> /*/-->
	
    <h2>Game Company Details</h2>
        
        <div>
            <form class="form-horizontal" th:object="${gameCompany}" th:action="@{/companies/company/addedit}" method="post">
            <input type="hidden" th:field="*{id}"/>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Address 1:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address1}"/>
                </div>
            </div>            
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Address 2:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address2}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">State:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{state}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Zip:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{zip}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Country:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{country}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phoneNumber}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Website:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{website}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Contact Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{contactName}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Contact Phone Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{contactPhoneNumber}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Contact Email Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{contactEmailAddress}"/>
                </div>
            </div>
            
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>

</div>
 
</body>
</html>
