<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
  
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/menu :: header"></th:block> /*/-->
	
    <h2>User Details</h2>
        
        <div>
            <form class="form-horizontal" th:object="${user}" th:action="@{/users/user/addedit}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Email Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{website}"/>
                </div>
            </div>            
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
            </div>
                        
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>


    <!--/*/ <th:block th:include="fragments/bottom-menu :: header"></th:block> /*/-->

</div>
 
</body>
</html>
